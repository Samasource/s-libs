name: Test Suite
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-cache-v1-${{ hashFiles('yarn.lock') }}
      - run: yarn

      - run: yarn build-libs

      - run: yarn test --no-watch --no-progress

      # build this to make sure no template compile errors crop up that tests don't catch
      - run: yarn build integration

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-cache-v1-${{ hashFiles('yarn.lock') }}
      - run: yarn

      - run: yarn build-libs

      - run: yarn ng lint --quiet
      - run: yarn ts-node scripts/dtslint-all
